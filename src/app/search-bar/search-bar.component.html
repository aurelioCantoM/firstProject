<div class="container">
  <div class="flex justify-content-center mb-3">
    <p-selectButton 
      [options]="searchOpts()"
      [(ngModel)]="selectedSearchOpt"
      [multiple]="false"
      optionLabel="label"
      optionValue="value"
    />
  </div>
  <p-table [value]="selectedSearchOpt.arr" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
      <tr>
        @for (header of tableHeader; track $index) {
          <th>{{header}}</th>
        }
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.image}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
